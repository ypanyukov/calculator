<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css"/>
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <div id="calculator">
        <div class="output">
            <input type="text" disabled pattern="[0-9.]"/>
        </div>
        <div class="numbers">
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="number" data-number="0">0</button>
            <button class="number" data-number=".">.</button>
        </div>
        <div class="operations">
            <button class="operation" data-operation="addition">+</button>
            <button class="operation" data-operation="substraction">-</button>
            <button class="operation" data-operation="multiplication">x</button>
            <button class="operation" data-operation="final">=</button>
        </div>
    </div>
</div>

<script src="../modules/Pubsub.js"></script>
<script src="../modules/Calculator.js"></script>

<script src="../controllers/main.js"></script>
</body>
</html>
